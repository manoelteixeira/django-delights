{% extends 'inventory_base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/style.css' %}" />
{% endblock %}

{% block title %}Menu{% endblock %}

{% block content %}
    <h2 class="page-title"></h2>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <td colspan="2">Update {{menu_item.name}}</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{form.name.label}}</td>
                    <td>{{form.name}}</td>
                </tr>
                <tr>
                    <td>{{form.price.label}}</td>
                    <td>{{form.price}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Update">
                    </td>                        
                </tr>
            </tfoot>
        </table>
    </form>
{% endblock %}
