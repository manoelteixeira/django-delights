{% extends 'inventory_base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/style.css' %}" />
{% endblock %}

{% block title %}Ingredients{% endblock %}

{% block content %}
    <h2 class="page-title">Delete Ingredient</h2>
    <form action="" method="post">
        <div>
            {% csrf_token %}
            <p>Are you sure you want to delete {{ingredient.name}} ?</p>
            <input type="submit" value="Delete">
        </div>
    </form>
{% endblock %}
